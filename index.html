<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <li><a class="active" href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    

    <main id="main" role="main">
      <div class="container">
        <article class="contain-images grid">
          <figure id="figure1" class="figure">
            <img src="https://source.unsplash.com/900x900?tech" alt="images">
            <figcaption id="figcap1" class="figcap">Tech</figcaption>
          </figure>
          <figure id="figure2" class="figure">
            <img src="https://source.unsplash.com/900x900?city" alt="images">
            <figcaption id="figcap2" class="figcap">City</figcaption>
          </figure>
          <figure id="figure3" class="figure">
            <img src="https://source.unsplash.com/900x900?mobiles" alt="images">
            <figcaption id="figcap3" class="figcap">Mobiles</figcaption>
          </figure>
          <figure id="figure3" class="figure">
            <img src="https://source.unsplash.com/900x900?river" alt="images">
            <figcaption id="figcap3" class="figcap">River</figcaption>
          </figure>
          <figure id="figure3" class="figure">
            <img src="https://source.unsplash.com/900x900?computers" alt="images">
            <figcaption id="figcap3" class="figcap">Computers</figcaption>
          </figure>
          <figure id="figure3" class="figure">
            <img src="https://source.unsplash.com/900x900?bikes" alt="images">
            <figcaption id="figcap3" class="figcap">Bikes</figcaption>
          </figure>
          <figure id="figure3" class="figure">
            <img src="https://source.unsplash.com/900x900?car" alt="images">
            <figcaption id="figcap3" class="figcap">Car</figcaption>
          </figure>
        </article>
      </div>

    </main>

    
  </body>
</html>
